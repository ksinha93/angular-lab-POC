<form
  [formGroup]="OrderForm"
  (ngSubmit)="submitForm(OrderForm.value)"
  *ngIf="IsUserValid"
  class="form-group"
>
  <div>
    <label for="firstName">First Name: </label>
    <input
      type="text"
      formControlName="firstName"
      value=""
      class="form-control"
    />
  </div>
  <div>
    <label for="lastName">Last Name: </label>
    <input
      type="text"
      formControlName="lastName"
      value=""
      class="form-control"
    />
  </div>
  <div>
    <label for="mobileNumber">Mobile Number: </label>
    <input
      type="text"
      formControlName="mobileNumber"
      value=""
      class="form-control"
    />
  </div>
  <div>
    <label for="emailId">Email Id: </label>
    <input
      type="text"
      formControlName="emailId"
      value=""
      class="form-control"
    />
  </div>
  <div>
    <label for="address">Address: </label>
    <input
      type="text"
      formControlName="address"
      value=""
      class="form-control"
    />
  </div>
  <div class="mt-2">
    <button
      type="submit"
      *ngIf="!OrderForm.invalid"
      class="btn bg-success"
      style="color:white;"
    >
      Submit
    </button>
  </div>
</form>
<table
  *ngIf="AllOrders.length > 0 && AllOrders[0].quantity > 0 && IsUserValid"
  class="table table-success table-striped mt-2"
>
  <tr>
    <td style="padding-right:10px; border:1px solid black" class="fw-bold">
      Menu Name
    </td>
    <td style="padding-right:10px;border:1px solid black" class="fw-bold">
      Price
    </td>
    <td style="padding-right:10px;border:1px solid black" class="fw-bold">
      Quantity
    </td>
    <td style="padding-right:10px;border:1px solid black" class="fw-bold">
      Amount
    </td>
  </tr>
  <tr *ngFor="let ord of AllOrders">
    <td style="padding-right:10px; border:1px solid black">
      {{ ord.menuName }}
    </td>
    <td style="padding-right:10px; border:1px solid black">
      <i class="bi bi-currency-rupee"></i>{{ ord.menuPrice }}
    </td>
    <td style="padding-right:10px; border:1px solid black">
      {{ ord.quantity }}
    </td>
    <td style="padding-right:10px; border:1px solid black">
      <i class="bi bi-currency-rupee"></i>{{ ord.totAmount }}
    </td>
  </tr>
</table>
<div *ngIf="IsUserValid && AllOrders && AllOrders.length > 0">
  <button
    type="button"
    class="btn bg-success"
    style="color:white"
    (click)="previewOrder()"
    *ngIf="!OrderForm.invalid"
  >
    Preview Order
  </button>
</div>
<div *ngIf="!IsUserValid">
  <span>No Orders. Please login to place orders.</span>
</div>
