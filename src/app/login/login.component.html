<form [formGroup]="form" (ngSubmit)="validateUser()" *ngIf="!isUserValid">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
  </div>
  <div
    *ngIf="
      form.controls['username'].invalid &&
      (form.controls['username'].touched || form.controls['username'].dirty)
    "
  >
    <div *ngIf="form.controls['username'].errors.required">
      User Name required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <div
    *ngIf="
      form.controls['password'].invalid &&
      (form.controls['password'].touched || form.controls['password'].dirty)
    "
  >
    <div *ngIf="form.controls['password'].errors.required">
      Password required
    </div>
  </div>
  <button class="btn btn-primary" type="submit" *ngIf="form.valid">
    Sign Up
  </button>
</form>
<div *ngIf="isUserValid">
  <h3>Welcome! You are succesfully logged in.</h3>
  <button (click)="onLogOut()">Log Out</button>
</div>
