<div class="container-fluid">
  <div class="row row-cols-3 row-cols-md-3">
    <div *ngFor="let item of MenuItems">
      <div class="col mb-1">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.menuName }}</h5>
            <h6 class="card-subtitle">{{ item.menuName }}</h6>
            <p class="card-text">
              The price is <i class="bi bi-currency-rupee"></i
              >{{ item.menuPrice }}
            </p>
            <hr />
            <input
              type="checkbox"
              [value]="item"
              (change)="onCheckBoxSelect($event, item)"
              [checked]="isChecked(item)"
              [hidden]="!LoginStatus"
              class="form-check-input"
            />
            <button
              (click)="addItem(item)"
              [hidden]="!LoginStatus"
              class="ms-2"
            >
              <span>
                <i class="bi bi-plus-square"></i>
              </span>
            </button>
            <input
              type="text"
              value=""
              [(ngModel)]="item.itemQty"
              [hidden]="!LoginStatus"
              style="width:65%;"
            />
            <button (click)="removeItem(item)" [hidden]="!LoginStatus">
              <span>
                <i class="bi bi-file-minus"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
